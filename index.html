<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function startup() {

      var socketExample = new WebSocket("ws://localhost:3001");
      socketExample.onopen = function (event) {
        socketExample.send("Text to be sent to the server!");
      };
      socketExample.onmessage = function (event) {
        var values = event.data.split(',')
        console.log(values);
        document.getElementById("demo").innerHTML = values[1];
      }
    }
  </script>

</head>
<body onload="startup();">
<div id="demo">
  Trial
</div>
</body>
</html>
